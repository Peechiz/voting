<form method="POST" action="/add" >
    {{ form.csrf_token }}
    <div>{{ form.author.label }}: {{ form.author }}</div>
    <div>{{ form.title.label }}: {{ form.title }} </div>
    <div>{{ form.link.label }}: {{ form.link }} </div>
    <div>{{ form.description.label }}: {{ form.description }} </div>
    <div>{{ form.submit() }} </div>
</form>
